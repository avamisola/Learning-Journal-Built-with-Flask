{% extends "layout.html" %}


{% block content %}
<div class="entry-list">
    {% for entry in entries %}
    <article>
        <h2><a href="{{ url_for('detail', entry_id=entry.entry_id) }}">{{ entry.entry_title }}</a></h2>
        <time datetime="{{ entry.entry_date.strftime('%Y-%m-%d') }}">{{ entry.entry_date.strftime('%B %d, %Y') }}</time>
    </article>
    {% endfor %}
</div>
{% endblock %}
